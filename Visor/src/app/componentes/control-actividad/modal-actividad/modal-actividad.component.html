<!--<mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>-->
<div class="container-icon">
  <button id="close-icon" mat-icon-button (click)="closeDialog(false)">
  <mat-icon>close</mat-icon></button>
</div>


<div class="container-form">
<form [formGroup]="form" (ngSubmit)="agregarActividadSuite();editarActividadSuite()">
<div class="container-fecha-hora"> 

  <mat-label class="label">Fecha<span class="prioridad">*</span></mat-label>
  <mat-form-field appearance="outline" class="fechaInput">
    <mat-label>dd/mm/aaaa</mat-label>
      <input matInput [matDatepicker]="picker" readonly="readonly" formControlName="fecha" 
      format="dd/mm/YYYY" maxlength="10" (blur)="MyFunction($event)"
      (input)="onDateInput($event,form.value.fecha)">
    <mat-hint></mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
  
    <mat-label class="label">Horas ejecutadas<p class="prioridad">*</p></mat-label>
      <mat-form-field class="horasFormField" appearance="outline">
        <input matInput  
          pattern="([1][0]{1}[.]{1}[0]{1,2}|[0-9]{1}[.]{1}[0-9]{1,2}|[0][0-9]{1}[.]{1}[0-9]{1,2}|[1-9]{1}|[1][0]{1})"
          id="horas" name="horas" value=4 formControlName="horasEjecutadas" class="horasInput" required placeholder="0.00" maxlength="5">
      </mat-form-field>
  </div>

  <div class="asunto">
    <mat-label class="label">Asunto<p class="prioridad">*</p></mat-label>
      <mat-form-field class="asuntoFormField" appearance="outline">
      <input matInput value="descripcion" formControlName="asunto" maxlength="33">
    </mat-form-field>
  </div>
  
  <div class="descripcion">
    <mat-label class="label">Descripci√≥n</mat-label>
      <mat-form-field class="descripcionFormField" appearance="outline">
      <input matInput value="descripcion" formControlName="descripcion">
    </mat-form-field>
  </div>
  
  <div class="tarea"> 
    <mat-label class="label">Tarea asociada<p class="prioridad">*</p></mat-label>
      <mat-form-field class="tareaAsociadaFormField" appearance="outline">
      <input matInput value="Descripcion a completar"  formControlName="tareaAsociada">
      </mat-form-field>
  </div>

    <div class="mensajeError">
      <mat-label [ngClass]="this.invisible ? 'invisible' : 'visible'" >Debe completar todos los campos obligatorios</mat-label>
    </div>

    <div class="actions">
      <button mat-stroked-button id="cancelar-button" [mat-dialog-close]="false">Cancelar</button>
      <button mat-stroked-button id="aceptar-button" type="submit" (click)="recibirIndex()">Aceptar</button>
    </div>
  </form>
</div>
