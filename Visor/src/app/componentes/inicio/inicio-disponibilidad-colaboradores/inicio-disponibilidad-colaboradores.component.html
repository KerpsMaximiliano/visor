<div id="titulo"><h1>Disponibilidad de Colaboradores</h1></div>
<div class="header">
    
    <div class="barraBusqueda">
        <div mat-dialog-content class="form">
            <mat-form-field appearance="outline">
                <mat-label><mat-icon>search</mat-icon> Buscar colaborador...</mat-label>
                <input matInput name="usuario" (keyup)="applyFilter($event)">
            </mat-form-field>
        </div>
    </div>
    <mat-icon>filter_alt</mat-icon><mat-icon>close_fullscreen</mat-icon>
    <button mat-button [matMenuTriggerFor]="menuOrden"> Orden <i class="icon-general fa-solid fa-angle-down"></i></button>
    <mat-menu #menuOrden="matMenu"><button mat-button *ngFor="let o of orden" class="menu-orden">{{o}}</button></mat-menu>
    <div class="fecha-hasta">
        <h3>Hasta</h3>
        <div class='caja-fecha'>
            <div> {{ fechaHasta }} </div>
            <mat-icon>calendar_month</mat-icon>
        </div>
    </div>

</div>
<div class="disponibilidad-equipo">
    <h3>Disponibilidad del Equipo</h3>
    <div class="linea"></div>
    <div id="porcentaje-disponibilidad-equipo"></div>
</div>
<div class="equipo">
    <div class="columna-equipo"></div>
    <div class="columna-equipo"></div>
</div>
