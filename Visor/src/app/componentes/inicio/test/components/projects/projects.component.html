<h2 id="h2">Estado de los proyectos</h2>

<div id="container-availability">
  <div matTooltip='{{ lateTasks }} Tareas totales con fecha planificada anterior. {{ totalTasks }} Tareas totales.'
    [matTooltipPosition]="'right'" id="projectAvailability">
    <h3 id="h3">Tareas atrasadas</h3>
    <mat-divider id="mat-divider"></mat-divider>
    {{ projectAvailability }}%
  </div>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Visor" autocomplete="off" />
  <mat-label>Buscar proyecto...</mat-label>
</mat-form-field>

<div *ngIf="dataCheck">
  <table mat-table>
    <tr mat-header-row>
      <th mat-header-cell *matHeaderCellDef class="th th-name"></th>
      <th mat-header-cell *matHeaderCellDef class="columna" class="th"></th>
      <th mat-header-cell *matHeaderCellDef class="columna" class="th"></th>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions" class="th-expand">
        &nbsp;
      </th>
    </tr>
  </table>
  <cdk-virtual-scroll-viewport tvsItemSize="20" class="wrapper mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="table">
      <ng-container matColumnDef="nombre">
        <!-- <th mat-header-cell *matHeaderCellDef class="th th-name"></th> -->
        <td mat-cell *matCellDef="let element" class="td td-name">
          {{ element.Caso }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tiempo">
        <!-- <th mat-header-cell *matHeaderCellDef class="columna" class="th"></th> -->
        <td mat-cell *matCellDef="let element" class="columna" class="td">
          {{ element.Tareas_totales | onTimeTasks: element.Tareas_totales : element.Tareas_atrasadas }}%
        </td>
      </ng-container>

      <ng-container matColumnDef="atrasadas">
        <!-- <th mat-header-cell *matHeaderCellDef class="columna" class="th"></th> -->
        <td mat-cell *matCellDef="let element" class="columna" class="td">
          {{ element.Tareas_atrasadas | lateTasks: element.Tareas_totales : element.Tareas_atrasadas }}%
        </td>
      </ng-container>


      <ng-container matColumnDef="expand">
        <!-- <th mat-header-cell *matHeaderCellDef aria-label="row actions" class="th-expand">
          &nbsp;
        </th> -->
        <td mat-cell *matCellDef="let element" class="td-expand">
          <button (click)="expandedElement = expandedElement === element ? null : element; $event.stopPropagation()"
            mat-icon-button aria-label="expand row">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div [@detailExpand]=" element == expandedElement ? 'expanded' : 'collapsed'" class="element-detail">
            <div [@detailExpand]=" element == expandedElement ? 'expanded' : 'collapsed'"
              *ngIf="element == expandedElement 'expanded'" [ngStyle]="{width: '100%'}">
              <app-project-status [id]="element.Id_Caso"></app-project-status>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef=" columnsToDisplayWithExpand;"></tr> -->
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element" class="element-row">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
