<div class="container">
    
    <div class="barraBusqueda">
        <div mat-dialog-content class="form">
            <mat-form-field appearance="outline">
                <mat-label><mat-icon>search</mat-icon> Buscar...</mat-label>
                <input matInput name="usuario" (keyup)="applyFilter($event)">
            </mat-form-field>
        </div>
    </div>

    <div class="tabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
            <ng-container matColumnDef="permiso">
                <th mat-header-cell *matHeaderCellDef><button mat-button disabled class="botonTablaPermiso"> PERMISO </button></th>
                <td mat-cell *matCellDef="let element"> {{element.permiso }} </td>
            </ng-container>
        
            <ng-container matColumnDef="operativo">
                <th mat-header-cell *matHeaderCellDef><button mat-button disabled class="botonTablaCheck"> OPERATIVO </button></th>
                <td mat-cell *matCellDef="let element"> {{element.operativo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="supervisor">
                <th mat-header-cell *matHeaderCellDef><button mat-button disabled class="botonTablaCheck"> SUPERVISOR </button></th>
                <td mat-cell *matCellDef="let element"> {{element.supervisor }} </td>
            </ng-container>

            <ng-container matColumnDef="administrador">
                <th mat-header-cell *matHeaderCellDef><button mat-button disabled class="botonTablaCheck"> ADMINISTRADOR </button></th>
                <td mat-cell *matCellDef="let element"> {{element.administrador }} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
