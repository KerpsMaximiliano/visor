<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div id="container-all">
    <div id="container-header"> <!-- Comienza el header -->
        <div id="container-header-top">
            <mat-form-field id="projectInput" appearance="outline">
                <mat-label>Buscar proyecto</mat-label>
                <input matInput>
            </mat-form-field>
            <button id="button-orden" mat-button [matMenuTriggerFor]="menuOrden"> {{ordenSeleccion}} <mat-icon>expand_more</mat-icon></button>
            <mat-menu #menuOrden="matMenu"><button mat-button *ngFor="let o of orden" class="menu-orden" (click)="shotOrder($event)">{{o}}</button></mat-menu>
        </div>
        
        <div id="container-header-bot">
            <mat-icon id="iconCircle">add_circle</mat-icon> <!-- Icono que abre el dialog para agregar documentos -->
            <button id="assignedButton" mat-stroked-button>Asignados a mi</button>
            <mat-icon (click)="openFilter()" id="iconFilter">filter_alt</mat-icon> <!-- Icono que abrirÃ­a el filtro -->
        </div>
    </div> <!-- Termina el header -->

    <div id="container-body"> <!-- Comienza el body -->
        <div id="container-cards-documents">
            <mat-card 
            id="document-card" *ngFor="let d of listOfDocuments | paginate: {itemsPerPage: 30, currentPage: page } let i = index " 
            class="pdf-document-border" 
            [ngClass]="{ 
                'plan-document-border': isPlan(d),
                'sprint-backlog-document-border': isSprintBacklog(d),
                'necesidades-document-border': isIdentificacionDeNecesidades(d),
                'propuesta-funcional-document-border': isPropuestaFuncional(d)
            }"
            >
            <div class="container-icons">
                <i id="download-icon" class="fas fa-download"></i>
                <i id="edit-icon" class="fas fa-edit"></i>
                <i id="remove-icon" class="fas fa-trash-alt"></i>
            </div>
            <div class="card-content">
                <p class="letters"><b>{{d.name}}</b></p>
            </div>
            <div class="card-content">
                <p class="letters">Nose</p>  
                <p class="letters-date">{{d.date}}</p>  
            </div>
            <div class="card-content">
                <p class="letters"><b>{{d.type}}</b></p>
            </div>
            <div class="card-content">
                <p class="letters"><b>{{d.assigned}}</b></p>
            </div>
            <div class="card-content-end">
                <p class="letters"><b>{{d.documentStatus}}</b></p>
            </div>
            <div class="card-content-icon">
                <i id="list-icon" class="far fa-file-alt"></i>
            </div>
            </mat-card>    
        </div>
    </div>
</div>
<div id="container-pagination">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
