<div class="buscador" appearance="standard">
  <mat-form-field class="example-form-field" appearance="fill">
      <!-- Input de proyecto -->
      <input matInput type="text" placeholder="Buscar proyecto..." autocomplete="off" [(ngModel)]="valorInputProyecto"  (keyup)="buscarProyectos($event)">
    <div class="lista_proyectos" [ngClass]= estiloListaProyectos>
      <div>
        <table mat-table [dataSource]="listaProyectosService" class="mat-elevation-z8 ">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Proyectos</th>
            <td mat-cell *matCellDef="let unProyecto" (click)="seleccionarProyecto(unProyecto)"> {{ unProyecto.nombre_projecto }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </div>
    </div>
  </mat-form-field>

  <!-- Lupa para buscar proyectos-->
  <mat-icon class="icon" (click)="abrirDialogProyecto($event)">search</mat-icon>
</div>
