<div class="contenedor">
  <span class="buscadores">
    <div class="buscador" appearance="standard">
      <mat-form-field class="example-form-field" appearance="fill">
        <input matInput type="text" placeholder="Buscar proyecto..." autocomplete="off" [(ngModel)]="valorInputProyecto"  (keyup)="buscarProyectos($event)">
        <div class="lista_proyectos" [ngClass]= estiloListaProyectos >
          <div>
            <table mat-table [dataSource]="dataSourceService" class="mat-elevation-z8 ">
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Proyectos</th>
                <td mat-cell *matCellDef="let unProyecto" (click)="seleccionarProyecto(unProyecto)"> {{ unProyecto.nombre_projecto }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnas"></tr>
              <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
          </div>
        </div>
      </mat-form-field>
      <!-- Lupa para buscar proyectos-->
      <mat-icon class="icon" (click)="abrirDialogProyecto($event)">search</mat-icon>
      
      <button class="botonVistas" mat-button [matMenuTriggerFor]="menu" [value] = "nombreVistaSeleccionada">{{nombreVistaSeleccionada}}</button>
      <mat-menu #menu="matMenu">
        <button  mat-menu-item (click)='verTareasDeVista($event)' id="Vista" >Vista</button>
        <button  mat-menu-item (click)='verTareasDeVista($event)' id="Analista Funcional" >Analista funcional</button>
        <button  mat-menu-item (click)='verTareasDeVista($event)' id="Analista Tecnico" >Analsita Técnico</button>
        <button  mat-menu-item (click)='verTareasDeVista($event)' id="Desarrollador" >Desarrollador</button>
        <button  mat-menu-item (click)='verTareasDeVista($event)' id="Tester" >Tester</button>
        <button  mat-menu-item (click)='verTareasDeVista($event)' id="Project manager" >Project manager</button>
      </mat-menu>
    </div>
    
    <div class="buscador">
      <mat-icon class="icon">add_circle</mat-icon>
      
      <button mat-flat-button color="primary" [matMenuTriggerFor]="sprintMenu">Sprint 9</button>
      <mat-menu #sprintMenu="matMenu">
        <button mat-menu-item>10/22</button>
        <button mat-menu-item>11/12</button>
        <button mat-menu-item>12/12</button>
      </mat-menu>
      <button mat-flat-button color="primary" (click)="getUsuarioTareasAsignadas()">Asignadas a mi</button>
      <mat-icon class="icon" (click)="buscarTarea()">filter_alt</mat-icon>
    </div>
  </span>
  <h1> {{nombreProyecto}}</h1>

</div>


<app-vista-disenio-tecnico *ngIf="subtituloProyecto ==  ' Avance de Diseño técnico'" [tareasSP]="tareasFiltradasPorVista">hola</app-vista-disenio-tecnico>
<app-vista-desarrollador *ngIf="subtituloProyecto == ' Avance de Desarrollo'" [tareasSP]="tareasFiltradasPorVista"></app-vista-desarrollador>
<app-vista-analista-funcional *ngIf="subtituloProyecto == ' Avance de Diseño funcional'" [tareasSP]="tareasFiltradasPorVista"></app-vista-analista-funcional>
