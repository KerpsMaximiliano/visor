<div class="contenedor">
  <span class="buscadores">
    <div class="buscador" appearance="standard">
      <mat-form-field class="example-form-field" appearance="outline" id="searchInput">
        <input class="input-proyecto" matInput type="text" placeholder="Buscar proyecto..." autocomplete="off" [(ngModel)]="valorInputProyecto"  (keyup)="buscarProyectos($event)">
        <div class="lista_proyectos" [ngClass]= estiloListaProyectos >
          <div>
            <table mat-table [dataSource]="dataSourceService" class="mat-elevation-z8 ">
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef></th> <!-- Linea modificada --> 
                <td mat-cell *matCellDef="let unProyecto" (click)="seleccionarProyecto(unProyecto)"> {{ unProyecto.nombre_projecto }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnas"></tr>
              <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
          </div>
        </div>
      </mat-form-field>
      <!-- Lupa para buscar proyectos-->
<mat-icon id="lupa" class="icon" (click)="abrirDialogProyecto($event)">search</mat-icon>
      
      <button class="botonVistas" mat-flat-button color="primary" [matMenuTriggerFor]="menu" [value] = "nombreVistaSeleccionada">{{nombreVistaSeleccionada}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)='verTareasDeVista($event)' id="Vista">Vista</button>
        <button mat-menu-item (click)='verTareasDeVista($event)' id="Analista Funcional">Analista funcional</button>
        <button mat-menu-item (click)='verTareasDeVista($event)' id="Analista Tecnico">Analista Técnico</button>
        <button mat-menu-item (click)='verTareasDeVista($event)' id="Desarrollador">Desarrollador</button>
        <button mat-menu-item (click)='verTareasDeVista($event)' id="Tester">Tester</button>
        <button mat-menu-item (click)='verTareasDeVista($event)' id="Project manager">Project manager</button>
      </mat-menu>
    </div>
    
    <div class="buscador">
      <mat-icon id="btnABMtareas" class="icon">add_circle</mat-icon>
      <!-- "Sprint" -->
      <button id="btn-sprint" mat-flat-button color="primary" [matMenuTriggerFor]="sprintMenu" class="sombraBotones" (click)="mesesYanios()">{{mesAnioSeleccionado}}</button>
      <mat-menu #sprintMenu="matMenu">
        <mat-option [value]="mesAnio"  *ngFor="let mesAnio of mesesAnios" (click)="setMesAnio(mesAnio)">{{ mesAnio }}</mat-option>
      </mat-menu>
      
      <!-- Asignadas a mi -->
      <button [ngClass]="{'sombraBotones': asignadasAmiDesactivado,  'bordeBotonActivado': asignadasAmiActivado }" mat-flat-button color="primary" (click)="getUsuarioTareasAsignadas()">Asignadas a mi</button>
      <mat-icon id="btnFiltroTareas" class="icon" (click)="buscarTarea()">filter_alt</mat-icon>
    </div>
  </span>
  <h1> {{nombreProyecto}}</h1>

</div>


<app-vista-disenio-tecnico (enviar)="recibirMensaje($event)" *ngIf="subtituloProyecto ==  ' Avance de Diseño técnico'" [tareasSP]="tareasFiltradasPorVista"></app-vista-disenio-tecnico>
<app-vista-desarrollador (enviar)="recibirMensaje($event)" *ngIf="subtituloProyecto == ' Avance de Desarrollo'" [tareasSP]="tareasFiltradasPorVista"></app-vista-desarrollador>
<app-vista-analista-funcional (enviar)="recibirMensaje($event)" *ngIf="subtituloProyecto == ' Avance de Diseño funcional'" [tareasSP]="tareasFiltradasPorVista"></app-vista-analista-funcional>
