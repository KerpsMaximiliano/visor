<div>
<div class="content-container">
  <!--<mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>-->
  <button class="btn-dialog-close" mat-stroked-button (click)="closeDialog()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
 
</div>

<form [formGroup]="form" (ngSubmit)="agregarActividad()">

  
    <table class="example-full-width" cellspacing="0"><tr>

    <td><mat-label>Fecha</mat-label></td>
    <td>
        <mat-form-field appearance="fill">
            <!--<mat-label>Choose a date</mat-label>-->
            <input matInput [matDatepicker]="picker" formControlName="fecha">
            <mat-hint>MM / DD / YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    </td>
    
    <td><mat-label>Horas ejecutadas</mat-label></td>
    <td>
        <mat-form-field class="example-full-width" appearance="fill">
            <!--<mat-label></mat-label>-->
            <input matInput value="4" formControlName="horasEjecutadas">
          </mat-form-field>
    </td>
</tr></table>


    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <mat-label>Asunto</mat-label>
    <mat-form-field class="example-full-width" appearance="fill">
      <!--<mat-label>XXXX</mat-label>-->
      <input matInput value="XXXX" formControlName="asunto">
    </mat-form-field>
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <mat-label>Descripcion</mat-label>
    <mat-form-field class="example-full-width" appearance="fill">
      <!--<mat-label>Descripcion completar</mat-label>-->
      <input matInput value="Descripcion a completar" formControlName="descripcion">
    </mat-form-field>
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <mat-label>Tarea asociada</mat-label>
    <mat-form-field class="example-full-width" appearance="fill">
      <!--<mat-label>tarea</mat-label>-->
      <input matInput value="Descripcion a completar" formControlName="tareaAsociada">
    </mat-form-field>
    </div>
    <button mat-raised-button style="margin-right: 100px;">Cancelar</button>
    <button type="submit" [disabled]="form.invalid" >Aceptar</button>
  
</form>
