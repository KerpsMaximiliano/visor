<div id="container-header">
    <h1 id="title">Filtrar documentos</h1>
    <hr>
</div>
<div id="container-body">
    <!-- Document number form-field -->
    <mat-form-field class="input" appearance="outline" autocomplete="false">
        <mat-label>Número del proyecto</mat-label>
        <input matInput placeholder="Buscar...">
    </mat-form-field>

       <!-- Docuement name form-field -->
    <mat-form-field class="input" appearance="outline" autocomplete="false">
        <mat-label>Nombre del proyecto</mat-label>
        <input matInput placeholder="Buscar...">
    </mat-form-field>

    <!-- Document category select -->
    <mat-form-field class="select" appearance="outline">
        <mat-label>Categoría</mat-label>
        <mat-select>
          <mat-option *ngFor="let c of categorys" [value]="c.valueOf">
            {{c}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Document type select -->
      <mat-form-field class="select" appearance="outline">
        <mat-label>Tipos</mat-label>
        <mat-select>
          <mat-option *ngFor="let t of types" [value]="t.valueOf">
            {{t}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <!-- Document assigned form-field -->
    <mat-form-field class="input" appearance="outline" autocomplete="false">
        <mat-label>Asignado a</mat-label>
        <input matInput placeholder="Buscar...">
    </mat-form-field>

     <!-- Document condition select -->
     <mat-form-field class="select" appearance="outline">
        <mat-label>Estados</mat-label>
        <mat-select>
          <mat-option *ngFor="let c of conditions" [value]="c.valueOf">
            {{c}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <h4 class="subtitle">Fecha de publicación</h4>
      <div id="container-dates">
        <mat-form-field id="picker" appearance="outline" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancelar</button>
              <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
  
        <mat-form-field id="picker" appearance="outline" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancelar</button>
              <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field> 
      </div> 

      <h4 class="subtitle">Fecha de caducidad</h4>
      <div id="container-dates">
        <mat-form-field id="picker" appearance="outline" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancelar</button>
              <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
  
        <mat-form-field id="picker" appearance="outline" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancelar</button>
              <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field> 
      </div> 
      <div id="container-buttons">
        <button class="blue" mat-stroked-button>Limpiar</button>
        <button class="green" mat-stroked-button>Cancelar</button>
        <button class="red" mat-stroked-button>Aplicar</button>
      </div>
</div>
